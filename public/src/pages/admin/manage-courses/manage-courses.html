<form ng-submit="$ctrl.addCourse($ctrl.newCourse)">
    <div class="input-group">
        <label class="form-inline">
            New course
            <input type="text"
                   name="name"
                   class="form-control"
                   ng-model="$ctrl.newCourse">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">
                    Add
                </button>
            </div>
        </label>
    </div>
</form>

<ok-table header="$ctrl.headers"
          data="$ctrl.courses"
          on-remove="$ctrl.removeCourse(item)">
</ok-table>
